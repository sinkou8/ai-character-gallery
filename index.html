<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Bromide Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Shippori+Mincho&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Shippori Mincho', 'Noto Serif JP', serif;
            background-color: #1a1a1a;
            color: #f3f4f6;
            margin: 0;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .bromide-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .bromide-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.4);
        }

        .gold-gradient-text {
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .modal-content {
            animation: modalFadeIn 0.3s ease-out forwards;
        }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 bg-gradient-to-b from-gray-900 to-black">

    <header class="w-full text-center mb-6 fade-in">
        <h1 class="text-3xl md:text-5xl font-bold tracking-widest gold-gradient-text mb-2">BROMIDE COLLECTION</h1>
        <p class="text-gray-400 text-xs md:text-sm tracking-wider mb-4">OFFICIAL VISUAL ARCHIVE</p>
        
        <!-- 管理者用ツールバー -->
        <div id="adminToolbar" class="flex flex-col md:flex-row gap-4 justify-center items-center">
            <div class="inline-block group">
                <input type="file" id="fileLoader" multiple accept="image/*" class="hidden">
                <button onclick="document.getElementById('fileLoader').click()" class="bg-gray-800/50 hover:bg-gray-700 text-gray-400 hover:text-white px-4 py-2 rounded-full border border-gray-600 text-xs tracking-wider transition-colors flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" /></svg>
                    画像ファイルを選択して確認
                </button>
                <p id="loadStatus" class="text-[10px] text-gray-500 mt-1 h-4 min-h-[1rem]"></p>
            </div>

            <button onclick="openAddModal()" class="bg-yellow-600/20 hover:bg-yellow-600/40 text-yellow-500 hover:text-yellow-100 px-6 py-2 rounded-full border border-yellow-600/50 text-xs tracking-wider transition-colors flex items-center gap-2 shadow-lg shadow-yellow-900/20 mb-5 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
                新規キャラ追加
            </button>
        </div>
    </header>

    <main class="w-full max-w-7xl relative">
        <button id="scrollLeft" class="hidden md:flex absolute left-0 top-1/2 -translate-y-1/2 z-10 bg-black/50 hover:bg-black/80 text-white p-3 rounded-full backdrop-blur-sm transition-all -ml-4 border border-white/10">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg>
        </button>
        <button id="scrollRight" class="hidden md:flex absolute right-0 top-1/2 -translate-y-1/2 z-10 bg-black/50 hover:bg-black/80 text-white p-3 rounded-full backdrop-blur-sm transition-all -mr-4 border border-white/10">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
        </button>
        <div id="galleryContainer" class="flex overflow-x-auto gap-6 pb-12 pt-4 px-4 md:px-12 snap-x snap-mandatory no-scrollbar scroll-smooth"></div>
    </main>

    <footer class="mt-auto text-gray-600 text-xs text-center py-4">
        <p>© Character Archive. All Rights Reserved.</p>
    </footer>

    <!-- Lightbox -->
    <div id="lightbox" class="fixed inset-0 z-50 bg-black/95 backdrop-blur-md hidden flex items-center justify-center p-4 opacity-0 transition-opacity duration-300 overflow-y-auto">
        <div class="modal-content relative w-full max-w-4xl flex flex-col items-center justify-center my-auto h-auto md:h-screen py-8">
            <button id="closeLightbox" class="absolute top-2 right-0 md:-right-12 z-50 text-white/70 hover:text-white transition-colors p-2 bg-black/50 md:bg-transparent rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <div class="w-full flex-1 flex items-center justify-center relative rounded-lg overflow-hidden">
                <img id="lightboxImg" src="" alt="Profile" class="max-w-full max-h-[75vh] object-contain drop-shadow-2xl rounded">
            </div>
            <div class="w-full mt-6 flex flex-col items-center text-center">
                <p id="profileSub" class="text-sm text-yellow-500 tracking-[0.4em] font-sans mb-2 font-light opacity-90"></p>
                <h2 id="profileName" class="text-3xl md:text-5xl text-white font-bold tracking-widest font-serif shadow-black drop-shadow-lg"></h2>
            </div>
        </div>
    </div>

    <!-- Add Modal -->
    <div id="addModal" class="fixed inset-0 z-50 bg-black/80 backdrop-blur-sm hidden flex items-center justify-center p-4">
        <div class="bg-gray-900 border border-white/10 rounded-xl p-6 w-full max-w-md shadow-2xl modal-content">
            <h3 class="text-xl text-white font-serif tracking-widest mb-4 border-b border-yellow-500/50 pb-2">新規キャラクター追加</h3>
            <div class="space-y-4">
                <div><label class="text-xs text-gray-400 block mb-1">名前 (漢字)</label><input type="text" id="addName" class="w-full bg-black/50 border border-gray-700 rounded px-3 py-2 text-white focus:border-yellow-500 focus:outline-none" placeholder="例: 新規 太郎"></div>
                <div><label class="text-xs text-gray-400 block mb-1">英語名 (サブタイトル)</label><input type="text" id="addSub" class="w-full bg-black/50 border border-gray-700 rounded px-3 py-2 text-white focus:border-yellow-500 focus:outline-none" placeholder="例: SHINKI TARO"></div>
                <div><label class="text-xs text-gray-400 block mb-1">画像ファイル</label><input type="file" id="addFile" accept="image/*" class="w-full text-xs text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:bg-gray-800 file:text-yellow-500 hover:file:bg-gray-700"></div>
                <div>
                    <label class="text-xs text-gray-400 block mb-1">画像の位置調整</label>
                    <select id="addPos" class="w-full bg-black/50 border border-gray-700 rounded px-3 py-2 text-white focus:border-yellow-500 focus:outline-none text-sm">
                        <option value="object-top">上揃え (デフォルト)</option>
                        <option value="object-center">中央揃え (顔が中心の場合)</option>
                        <option value="object-right">右寄せ</option>
                        <option value="object-left">左寄せ</option>
                    </select>
                </div>
            </div>
            <div class="flex gap-3 mt-6">
                <button onclick="closeAddModal()" class="flex-1 bg-gray-800 hover:bg-gray-700 text-gray-300 py-2 rounded text-sm transition-colors">キャンセル</button>
                <button onclick="addNewCharacter()" class="flex-1 bg-yellow-700 hover:bg-yellow-600 text-white py-2 rounded text-sm transition-colors shadow-lg">追加する</button>
            </div>
        </div>
    </div>

    <!-- Code Modal -->
    <div id="codeModal" class="fixed inset-0 z-50 bg-black/80 backdrop-blur-sm hidden flex items-center justify-center p-4">
        <div class="bg-gray-900 border border-white/10 rounded-xl p-6 w-full max-w-lg shadow-2xl modal-content">
            <h3 class="text-lg text-white font-bold mb-2">追加完了！</h3>
            <p class="text-sm text-gray-400 mb-4">以下のコードをHTMLファイルの <code>const bromides = [...]</code> の最後に追加してください。</p>
            <textarea id="generatedCode" class="w-full h-32 bg-black border border-gray-700 rounded p-3 text-xs text-green-400 font-mono mb-4 focus:outline-none" readonly></textarea>
            <div class="flex justify-end"><button onclick="document.getElementById('codeModal').classList.add('hidden')" class="bg-white text-black px-4 py-2 rounded text-sm hover:bg-gray-200 transition-colors">閉じる</button></div>
        </div>
    </div>

    <script>
        // ★★★ 公開時はここを false に書き換えてください ★★★
        const SHOW_EDIT_TOOLS = true; 
        
        // ▼▼▼ 設定エリア：ファイル名を全て .jpg に戻しました ▼▼▼
        const bromides = [
            { file: "御影 孝司.jpg", name: "御影 孝司", sub: "MIKAGE TAKASHI", position: 'object-top', blobUrl: null },
            { file: "夜野 弥斗.jpg", name: "夜野 弥斗", sub: "YANO MITO", position: 'object-top', blobUrl: null },
            { file: "橘　悠真.jpg", name: "橘 悠真", sub: "TACHIBANA YUMA", position: 'object-top', blobUrl: null },
            { file: "西条　陸.jpg", name: "西条 陸", sub: "SAIJO RIKU", position: 'object-top', blobUrl: null },
            { file: "真神 司.jpg", name: "真神 司", sub: "MAGAMI TSUKASA", position: 'object-top', blobUrl: null },
            { file: "黒崎　漣.jpg", name: "黒崎 漣", sub: "KUROSAKI REN", position: 'object-top', blobUrl: null },
            { file: "海堂　カイ.jpg", name: "海堂 カイ", sub: "KAIDO KAI", position: 'object-top', blobUrl: null },
            { file: "速水 駿.jpg", name: "速水 駿", sub: "HAYAMI SHUN", position: 'object-top', blobUrl: null },
            { file: "神園 ひろむ.jpg", name: "神園 ひろむ", sub: "KAMIZONO HIROMU", position: 'object-top', blobUrl: null },
            // ↓↓↓ ここが重要！お手元のファイル名をこれに合わせて「篠原 玲央.jpg」に変更してください ↓↓↓
            { file: "篠原 玲央.jpg", name: "篠原 玲央", sub: "SHINOHARA REO", position: 'object-right', blobUrl: null },
            { file: "朝倉　春.jpg", name: "朝倉 春", sub: "ASAKURA HARU", position: 'object-top', blobUrl: null },
            // ↓↓↓ お手元のファイル名を「霧島 空.jpg」に変更してください ↓↓↓
            { file: "霧島 空.jpg", name: "霧島 空", sub: "KIRISHIMA SORA", position: 'object-right', blobUrl: null },
        ];
        // ▲▲▲ 設定エリアここまで ▲▲▲

        const galleryContainer = document.getElementById('galleryContainer');
        const scrollLeftBtn = document.getElementById('scrollLeft');
        const scrollRightBtn = document.getElementById('scrollRight');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const lightboxTitle = document.getElementById('profileName');
        const lightboxSub = document.getElementById('profileSub');
        const closeLightbox = document.getElementById('closeLightbox');
        
        const fileLoader = document.getElementById('fileLoader');
        const loadStatus = document.getElementById('loadStatus');
        const addModal = document.getElementById('addModal');
        const codeModal = document.getElementById('codeModal');
        const adminToolbar = document.getElementById('adminToolbar');

        if (!SHOW_EDIT_TOOLS && adminToolbar) adminToolbar.style.display = 'none';

        function cleanString(str) { return str.replace(/[\s\u3000]+/g, '').toLowerCase(); }

        if (fileLoader) {
            fileLoader.addEventListener('change', (e) => {
                const files = Array.from(e.target.files);
                if (files.length === 0) return;
                let matchCount = 0;
                
                files.forEach(file => {
                    const uploadedNameClean = cleanString(file.name);
                    // 拡張子(.jpg/.png)を無視してファイル名だけで判定するロジックに変更
                    const uploadedBaseName = uploadedNameClean.substring(0, uploadedNameClean.lastIndexOf('.')) || uploadedNameClean;

                    const match = bromides.find(b => {
                        const configNameClean = cleanString(b.file);
                        const configBaseName = configNameClean.substring(0, configNameClean.lastIndexOf('.')) || configNameClean;
                        
                        // 拡張子なしの名前が一致すればOKとする（jpgでもpngでも読み込む）
                        if (uploadedBaseName === configBaseName) return true;
                        if (uploadedNameClean.includes(cleanString(b.name))) return true;
                        return false;
                    });
                    
                    if (match) {
                        match.blobUrl = URL.createObjectURL(file);
                        matchCount++;
                    }
                });

                if (matchCount > 0) {
                    loadStatus.innerText = `${matchCount}枚の画像を読み込みました`;
                    loadStatus.className = "text-[10px] text-green-400 mt-1 font-bold";
                    renderGallery();
                } else {
                    loadStatus.innerText = "一致する画像がありませんでした";
                    loadStatus.className = "text-[10px] text-red-400 mt-1";
                }
            });
        }

        function openAddModal() { addModal.classList.remove('hidden'); }
        function closeAddModal() { 
            addModal.classList.add('hidden');
            document.getElementById('addName').value = '';
            document.getElementById('addSub').value = '';
            document.getElementById('addFile').value = '';
        }
        function addNewCharacter() {
            const name = document.getElementById('addName').value;
            const sub = document.getElementById('addSub').value;
            const fileInput = document.getElementById('addFile');
            const pos = document.getElementById('addPos').value;

            if (!name || !fileInput.files[0]) { alert('名前と画像は必須です'); return; }

            const file = fileInput.files[0];
            const fileName = file.name;
            const blobUrl = URL.createObjectURL(file);

            const newChar = { file: fileName, name: name, sub: sub, position: pos, blobUrl: blobUrl };
            bromides.push(newChar);

            closeAddModal();
            renderGallery();
            setTimeout(() => { galleryContainer.scrollBy({ left: 1000, behavior: 'smooth' }); }, 100);

            const codeSnippet = `    { file: "${fileName}", name: "${name}", sub: "${sub}", position: '${pos}' },`;
            document.getElementById('generatedCode').value = codeSnippet;
            codeModal.classList.remove('hidden');
        }

        window.onBromideError = function(img, fallbackSrc, label) {
            if (img.src === fallbackSrc) return;
            img.onerror = null;
            img.src = fallbackSrc;
            if (img.parentElement) {
                // エラー表示をクリアして再作成
                const existing = img.parentElement.querySelector('.error-msg');
                if(existing) existing.remove();
                
                const overlay = document.createElement('div');
                overlay.className = 'error-msg absolute inset-0 flex items-center justify-center bg-gray-900 text-gray-500 text-xs p-4 text-center z-20 pointer-events-none';
                overlay.innerHTML = `<div>画像なし<br><span class="scale-75 block opacity-70">(${label})</span></div>`;
                img.parentElement.appendChild(overlay);
            }
        };

        function renderGallery() {
            galleryContainer.innerHTML = '';
            bromides.forEach((item) => {
                const card = document.createElement('div');
                card.className = "min-w-[280px] w-[300px] md:min-w-[320px] md:w-[320px] snap-center flex-shrink-0 flex flex-col items-center group cursor-pointer relative";
                card.onclick = () => openLightbox(item);

                const fallbackImage = `https://placehold.co/600x800/202020/FFF?text=${encodeURIComponent(item.name)}`;
                const imageSrc = item.blobUrl ? item.blobUrl : item.file;
                const imgPosition = item.position ? item.position : 'object-top';

                card.innerHTML = `
                    <div class="relative w-full aspect-[3/4] rounded-lg overflow-hidden border border-white/10 shadow-lg bromide-card bg-gray-800">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent opacity-60 z-10 pointer-events-none"></div>
                        <img src="${imageSrc}" alt="${item.name}" class="w-full h-full object-cover ${imgPosition} transition-transform duration-700 group-hover:scale-110" onerror="window.onBromideError(this, '${fallbackImage}', '${item.name}')">
                        <div class="absolute bottom-0 left-0 right-0 pb-6 px-4 z-20 transform translate-y-1 group-hover:translate-y-0 transition-transform duration-300 w-full text-center pointer-events-none">
                            <h2 class="text-xl md:text-2xl text-white font-serif tracking-widest border-b border-yellow-500/50 pb-2 inline-block shadow-black drop-shadow-md">${item.name}</h2>
                        </div>
                        <div class="absolute inset-0 bg-gradient-to-tr from-white/0 via-white/10 to-white/0 opacity-0 group-hover:opacity-100 pointer-events-none transition-opacity duration-500 z-30"></div>
                    </div>
                `;
                galleryContainer.appendChild(card);
            });
        }

        function openLightbox(item) {
            lightboxImg.src = item.blobUrl ? item.blobUrl : item.file;
            lightboxImg.onerror = function() { this.src = `https://placehold.co/600x800/202020/FFF?text=${encodeURIComponent(item.name)}`; };
            lightboxTitle.innerText = item.name;
            lightboxSub.innerText = item.sub;
            lightbox.classList.remove('hidden');
            setTimeout(() => { lightbox.classList.remove('opacity-0'); }, 10);
            document.body.style.overflow = 'hidden';
        }

        function closeLightboxModal() {
            lightbox.classList.add('opacity-0');
            setTimeout(() => { lightbox.classList.add('hidden'); lightboxImg.src = ''; }, 300);
            document.body.style.overflow = '';
        }

        closeLightbox.addEventListener('click', closeLightboxModal);
        lightbox.addEventListener('click', (e) => { if (e.target === lightbox) closeLightboxModal(); });
        scrollLeftBtn.addEventListener('click', () => { galleryContainer.scrollBy({ left: -340, behavior: 'smooth' }); });
        scrollRightBtn.addEventListener('click', () => { galleryContainer.scrollBy({ left: 340, behavior: 'smooth' }); });
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeLightboxModal(); });

        renderGallery();
    </script>
</body>
</html>
